<!DOCTYPE html>
<html>
<head>
  <title>Animasi Tulisan</title>
  <style>
    .animated-heading {
      font-size: 5rem;
      text-align: center;
      animation: type 2s steps(10, end);
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid black;
      width: 0;
    }

    @keyframes type {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <h1 class="animated-heading">Kelompok 3</h1>
</body>
</html>
